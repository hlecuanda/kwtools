# Note: Use port numbers instead of named services from /etc/services
#       If ORIG_IP is equal to "AUTOGET_EXTERNAL_IPV6", then KWNARC will use the
#       IP address of your external interface as defined by EXTERNAL_INTERFACE_IPV6
#       in /etc/kwtools/kwnarc/kwnarc.conf.
#	If INTERFACE is left blank, it defaults to the DMZ interface as defined in kwnarc.conf.

